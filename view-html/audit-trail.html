<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>KYC Web - BTPN</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/demos/main-menu.html">
                <img src="../img/btpn.png" width="50" height="50" class="d-inline-block align-center rounded"
                    alt="Logo BTPN" loading="lazy">
                Web KYC
            </a>
            <a href="/demos/index.html" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Logout</a>
        </div>
    </nav>
    <div class="container" style="margin-top: 90px;">
        <div class="row">
            <div class="col-12">
                <h5 class="text-right">Selamat Datang, aloel Dev</h5>
            </div>
        </div>
    </div>
    <h2 class="text-center my-2">AUDIT TRAIL
    </h2>
    <div class="container mt-3">
        <form>
            <div class="form-group row">
                <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nama">
                </div>
            </div>
            <div class="form-group row">
                <label for="nopen" class="col-sm-2 col-form-label">Nopen</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nopen">
                </div>
            </div>
            <div class="form-group row">
                <label for="no-telp" class="col-sm-2 col-form-label">Tanggal Pencairan</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control mb-2" id="tgl-pencarian-start">
                </div>
                <div class="col-sm-1">
                    <p class="text-muted text-center">s/d</p>
                </div>
                <div class="col-sm-4">
                    <input type="date" class="form-control mb-2" id="tgl-pencarian-end">
                </div>
            </div>
            <div class="form-group row">
                <label for="no-telp" class="col-sm-2 col-form-label">Tanggal Konfirmasi Awal</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control mb-2" id="tgl-konfirmasi-start">
                </div>
                <div class="col-sm-1">
                    <p class="text-muted text-center">s/d</p>
                </div>
                <div class="col-sm-4">
                    <input type="date" class="form-control mb-2" id="tgl-konfirmasi-end">
                </div>
            </div>
        </form>
        <div class="text-right mb-3">
            <button class="btn btn-warning mr-3">Download Excel</button>
            <button class="btn btn-warning">Search</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">NO</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Nopen</th>
                        <th scope="col">No telp</th>
                        <th scope="col">PIC</th>
                        <th scope="col">Actions date (strat)</th>
                        <th scope="col">Actions date (end)</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Andi</td>
                        <td>1231312323</td>
                        <td>1231312323</td>
                        <td>SMO</td>
                        <td>date</td>
                        <td>date</td>
                        <td>
                            <button class="btn btn-link"> Offering - pre confirm </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Andi</td>
                        <td>1231312323</td>
                        <td>1231312323</td>
                        <td>SMO</td>
                        <td>date</td>
                        <td>date</td>
                        <td>
                            <button class="btn btn-link"> Konfirmasi Awal </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Andi</td>
                        <td>1231312323</td>
                        <td>1231312323</td>
                        <td>SMO</td>
                        <td>date</td>
                        <td>date</td>
                        <td>
                            <button class="btn btn-link"> Request SLIK Checking</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="text-muted my-5 text-center"> &copy;2020 Copyright : BTPN </footer>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
