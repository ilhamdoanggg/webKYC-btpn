<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/btpn.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>KYC Web - BTPN</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/demos/main-menu.html">
                <img src="../img/btpn.png" width="50" height="50" class="d-inline-block align-center rounded"
                    alt="Logo BTPN" loading="lazy">
                Web KYC
            </a>
            <a href="/demos/index.html" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Logout</a>
        </div>
    </nav>
    <div class="container" style="margin-top: 90px;">
        <div class="row">
            <div class="col-12">
                <h5 class="text-right">Selamat Datang, aloel Dev</h5>
            </div>
        </div>
    </div>
    <h2 class="text-center my-2">DISBURSEMENT</h2>
    <div class="container mt-3">
        <form>
            <div class="form-group row">
                <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nama">
                </div>
            </div>
            <div class="form-group row">
                <label for="nopen" class="col-sm-2 col-form-label">Nopen</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nopen">
                </div>
            </div>
            <div class="form-group row">
                <label for="no-telp" class="col-sm-2 col-form-label">No telp</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control mb-2" id="no-telp">
                </div>
            </div>
            <div class="form-group row">
                <label for="no-telp" class="col-sm-2 col-form-label">Jumlah Pinjaman</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control mb-2" id="no-telp">
                </div>
            </div>
            <div class="form-group row">
                <label for="no-telp" class="col-sm-2 col-form-label">Tanggal Pencairan</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control mb-2" id="no-telp">
                </div>
            </div>
            <div class="form-group row">
                <label for="no-telp" class="col-sm-2 col-form-label">Norek Jenius</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control mb-2" id="no-telp">
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-8">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">NO</th>
                                <th scope="col">Nama Dokument</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>KTP</td>
                                <td>
                                    <button class="btn btn-link">
                                        <i class="far fa-eye"></i> View </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>KK</td>
                                <td>
                                    <button class="btn btn-link">
                                        <i class="far fa-eye"></i> view</button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>NPWP</td>
                                <td>
                                    <button class="btn btn-link">
                                        <i class="far fa-eye"></i> view </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-4">
                <button class="btn btn-warning"><i class="fas fa-camera"></i> Capture</button>
            </div>
        </div>
        <div class="text-right">
            <button class="btn btn-secondary">Kunjunagan Selesai</button>
        </div>
    </div>
    <footer class="text-muted my-5 text-center"> &copy;2020 Copyright : BTPN </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
