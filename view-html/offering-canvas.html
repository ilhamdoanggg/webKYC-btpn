<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../img/btpn.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>KYC Web - BTPN</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/demos/main-menu.html">
                <img src="../img/btpn.png" width="50" height="50" class="d-inline-block align-center rounded"
                    alt="Logo BTPN" loading="lazy">
                Web KYC
            </a>
            <a href="/demos/index.html" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Logout</a>
        </div>
    </nav>
    <div class="container" style="margin-top: 90px;">
        <div class="row">
            <div class="col-12">
                <h5 class="text-right">Selamat Datang, aloel Dev</h5>
            </div>
        </div>
        <h1 class="text-center">OFFERING - Canvas</h1>
    </div>
    <div class="container mt-3">
        <form>
            <div class="form-group row">
                <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="nama">
                </div>
            </div>
            <div class="form-group row">
                <label for="nopen" class="col-sm-2 col-form-label">Nopen</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="nopen">
                </div>
            </div>
            <div class="form-group row">
                <label for="no-telp" class="col-sm-2 col-form-label">No telp</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control mb-3" id="no-telp">
                    <button class="btn btn-success mr-1" type="submit"><i class="fas fa-phone"></i></button>
                    <button class="btn btn-danger" type="submit"><i class="fas fa-phone-slash"></i></button>
                </div>
            </div>
            <h3>Result : </h3>
            <div class="input-group">
                <div class="input-group-text mr-1 mb-1">
                    <input type="radio" aria-label="Radio button for following text input">
                </div>
                <h5>Pre-Confirmation</h5>
            </div>
            <div class="input-group">

                <div class="input-group-text mr-1 mb-1">
                    <input type="radio" aria-label="Radio button for following text input">
                </div>

                <h5>Follow Up</h5>
            </div>
            <div class="input-group">
                <div class="input-group-text mr-1 mb-1">
                    <input type="radio" aria-label="Radio button for following text input">
                </div>
                <h5>Reject</h5>
            </div>
            <h3 class="mt-2">Catatan : </h3>
            <div class="form-group">
                <textarea class="form-control" id="catatan" rows="3"></textarea>
            </div>
        </form>
    </div>
    <footer class="text-muted my-5 text-center"> &copy;2020 Copyright : BTPN </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
